name: Run Tests
'on':  push
jobs:
  build:    
    runs-on: ubuntu-18.04
    container: rocker/verse:latest
    steps:
      - name: Install dependencies
        run: |
          install.packages(c("testthat","tidyverse"))
        shell: Rscript {0}
      - name: Run Testthat
        run: source("CS01.R")
        run: source("tests/testthat.R")
        shell: Rscript {0}
      